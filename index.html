// ---- Gestion URL pour refléter la langue ----
function getLangFromURL() {
  const params = new URLSearchParams(window.location.search);
  return params.get('lang') || 'fr';
}

function setLangInURL(lang) {
  const url = new URL(window.location);
  url.searchParams.set('lang', lang);
  window.history.replaceState({}, '', url);
}

// ---- Fonction principale pour appliquer la langue ----
function setLanguage(lang){
  document.body.setAttribute('data-lang', lang);
  setLangInURL(lang);

  const t = translations[lang];

  // Header et navigation
  document.getElementById('header-title').textContent = t.headerTitle;
  document.querySelector('nav a[href="#projects"]').textContent = t.navProjects;
  document.querySelector('nav a[href="#skills"]').textContent = t.navSkills;
  document.querySelector('nav a[href="#contact"]').textContent = t.navContact;

  // Hero
  document.getElementById('hero-title').textContent = t.heroTitle;
  document.getElementById('hero-text').textContent = t.heroText;
  document.getElementById('hero-btn').textContent = t.heroBtn;

  // Compétences
  document.getElementById('skills-title').textContent = t.skillsTitle;
  document.getElementById('skill-devops-title').textContent = t.skillsColumns.devops.title;
  document.getElementById('skill-devops-items').innerHTML = t.skillsColumns.devops.items.map(i=>`<li>${i}</li>`).join('');
  document.getElementById('skill-backend-title').textContent = t.skillsColumns.backend.title;
  document.getElementById('skill-backend-items').innerHTML = t.skillsColumns.backend.items.map(i=>`<li>${i}</li>`).join('');
  document.getElementById('skill-tools-title').textContent = t.skillsColumns.tools.title;
  document.getElementById('skill-tools-items').innerHTML = t.skillsColumns.tools.items.map(i=>`<li>${i}</li>`).join('');

  // Projets
  document.getElementById('projects-title').textContent = t.projectsTitle;
  for(let i=1;i<=3;i++){
    const p = t[`project${i}`];
    document.getElementById(`project${i}-title`).textContent = p.title;
    document.getElementById(`project${i}-desc`).textContent = p.desc;
    document.getElementById(`project${i}-btn`).textContent = p.btn;
    document.getElementById(`modal${i}-iframe`).src = p.pdf;
    document.getElementById(`modal${i}-link`).href = p.pdf;
  }

  // Contact
  document.getElementById('contact-title').textContent = t.contactTitle;
  document.getElementById('contact-text').textContent = t.contactText;
  document.getElementById('contact-email').textContent = t.email;
  document.getElementById('contact-email').href = "mailto:"+t.email;
  document.getElementById('contact-github').textContent = t.github;
  document.getElementById('lang-button').textContent = lang.toUpperCase();
}
